name: Send Contact Form Email

on:
  issues:
    types: [opened]

jobs:
  send-email:
    # Only run for issues with the "contact-form" label
    if: contains(github.event.issue.labels.*.name, 'contact-form')
    runs-on: ubuntu-latest
    
    steps:
      - name: Parse contact form data
        id: parse
        run: |
          # Extract email, name, and message from issue body
          ISSUE_BODY=$(cat << 'EOF'
          ${{ github.event.issue.body }}
          EOF
          )
          
          # Parse the structured data
          NAME=$(echo "$ISSUE_BODY" | grep "^\*\*Name:\*\*" | sed 's/\*\*Name:\*\* //')
          EMAIL=$(echo "$ISSUE_BODY" | grep "^\*\*Email:\*\*" | sed 's/\*\*Email:\*\* //')
          
          # Extract message (everything between **Message:** and ---)
          MESSAGE=$(echo "$ISSUE_BODY" | sed -n '/\*\*Message:\*\*/,/^---$/p' | sed '1d;$d' | sed '/^$/d')
          
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "email=$EMAIL" >> $GITHUB_OUTPUT
          {
            echo "message<<EOF"
            echo "$MESSAGE"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Contact Form: ${{ steps.parse.outputs.name }}"
          to: ${{ secrets.CONTACT_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            New contact form submission from MetaCurious website:
            
            From: ${{ steps.parse.outputs.name }}
            Reply to: ${{ steps.parse.outputs.email }}
            
            Message:
            ${{ steps.parse.outputs.message }}
            
            ---
            This email was sent automatically from the MetaCurious website contact form.
          reply_to: ${{ steps.parse.outputs.email }}

      - name: Close and comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'âœ… Contact form submission has been processed and email sent.'
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
