name: Pull Request - Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Remove PR preview directory
        id: cleanup
        continue-on-error: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch and checkout gh-pages branch
          # If gh-pages doesn't exist, that's ok - nothing to clean up
          if ! git fetch origin gh-pages:gh-pages 2>/dev/null; then
            echo "No gh-pages branch found, nothing to clean up"
            exit 0
          fi

          if ! git checkout gh-pages; then
            echo "Error: Failed to checkout gh-pages branch"
            exit 1
          fi

          # Remove the pr directory if it exists
          if [ -d "pr-${{ github.event.pull_request.number }}" ]; then
            rm -rf pr-${{ github.event.pull_request.number }}
            
            # Commit and push
            git add -A
            git commit -m "Remove preview for closed PR #${{ github.event.pull_request.number }}"
            git push origin gh-pages
          else
            echo "PR preview directory not found, nothing to clean up"
          fi

      - name: Comment on cleanup failure
        if: steps.cleanup.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `⚠️ **Warning:** Failed to clean up PR preview deployment.\n\nThe preview directory \`pr-${context.payload.pull_request.number}\` may need to be manually removed from the \`gh-pages\` branch.`
            });
