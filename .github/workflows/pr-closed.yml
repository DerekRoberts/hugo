name: PR Close

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Remove PR preview directory
        id: cleanup
        continue-on-error: true
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Fetch and checkout gh-pages branch
          # If gh-pages doesn't exist, that's ok - nothing to clean up
          if ! git fetch origin gh-pages:gh-pages 2>/dev/null; then
            echo "No gh-pages branch found, nothing to clean up"
            exit 0
          fi
          
          git checkout gh-pages
          
          # Remove the pr directory if it exists
          if [ -d "pr-${{ github.event.pull_request.number }}" ]; then
            rm -rf pr-${{ github.event.pull_request.number }}
            
            # Commit and push
            git add -A
            git commit -m "Remove preview for closed PR #${{ github.event.pull_request.number }}"
            git push origin gh-pages
          else
            echo "PR preview directory not found, nothing to clean up"
          fi

      - name: Comment on cleanup failure
        if: steps.cleanup.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `⚠️ **Preview cleanup failed**\n\n` +
                    `There was an error removing the preview deployment from GitHub Pages. ` +
                    `Please check the [workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`
            });
