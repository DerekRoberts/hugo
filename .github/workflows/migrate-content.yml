name: Migrate Blog Content from RSS Feed

on:
  workflow_dispatch:
    inputs:
      feed_url:
        description: 'RSS Feed URL'
        required: false
        default: 'https://www.metacurious.ca/feed'
      create_pr:
        description: 'Create a Pull Request with the changes'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run migration script
        env:
          FEED_URL: ${{ github.event.inputs.feed_url || 'https://www.metacurious.ca/feed' }}
        run: |
          python scripts/migrate_rss_feed.py

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain content/blog/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in content/blog/"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true' && github.event.inputs.create_pr == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: migrate blog posts from RSS feed'
          title: 'Migrate blog posts from RSS feed'
          body: |
            ## Blog Content Migration
            
            This PR adds blog posts migrated from the MetaCurious RSS feed at `${{ github.event.inputs.feed_url || 'https://www.metacurious.ca/feed' }}`.
            
            ### Changes
            - Migrated blog posts to `content/blog/`
            - Converted HTML content to Markdown
            - Preserved post metadata (title, date, tags, categories)
            - Added original URLs for reference
            
            ### Review Checklist
            - [ ] Review blog post content and formatting
            - [ ] Check that dates are correct
            - [ ] Verify tags and categories are appropriate
            - [ ] Test site locally: `hugo server -D`
            - [ ] Ensure images/media are accessible (if any)
            
            Generated by the RSS migration workflow.
          branch: migrate-rss-content-${{ github.run_number }}
          delete-branch: true

      - name: Commit directly to current branch
        if: steps.check_changes.outputs.has_changes == 'true' && github.event.inputs.create_pr == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/blog/
          git commit -m "chore: migrate blog posts from RSS feed"
          git push

      - name: Summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "## Migration Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Blog posts have been successfully migrated from the RSS feed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Added/Modified:" >> $GITHUB_STEP_SUMMARY
          git diff --name-status HEAD content/blog/ >> $GITHUB_STEP_SUMMARY || echo "No diff available" >> $GITHUB_STEP_SUMMARY

      - name: No changes summary
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "## No Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The RSS feed was processed but no new content was found to migrate." >> $GITHUB_STEP_SUMMARY
          echo "This could mean:" >> $GITHUB_STEP_SUMMARY
          echo "- The feed is empty" >> $GITHUB_STEP_SUMMARY
          echo "- All posts have already been migrated" >> $GITHUB_STEP_SUMMARY
          echo "- The feed URL is incorrect or inaccessible" >> $GITHUB_STEP_SUMMARY
