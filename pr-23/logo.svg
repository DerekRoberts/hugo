<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- MetaCurious Logo - Abstract representation of interconnected paths and growth -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5f7c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81b29a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Stylized "M" for MetaCurious with connected paths -->
  <!-- Left part of M -->
  <path d="M 140 360 L 140 180 L 200 260 L 256 190 L 312 260 L 372 180 L 372 360" 
        stroke="#2c5f7c" 
        stroke-width="28" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Central connecting element - representing connection and growth -->
  <circle cx="256" cy="230" r="20" fill="#e07a5f"/>
  
  <!-- Growth elements - leaves/branches -->
  <path d="M 256 200 Q 240 180, 230 165" 
        stroke="#81b29a" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"/>
  <path d="M 256 200 Q 272 180, 282 165" 
        stroke="#81b29a" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Small accent dots representing community/connection -->
  <circle cx="200" cy="260" r="12" fill="#e07a5f" opacity="0.7"/>
  <circle cx="312" cy="260" r="12" fill="#e07a5f" opacity="0.7"/>
</svg>
