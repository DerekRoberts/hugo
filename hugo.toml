baseURL = 'https://derekroberts.github.io/hugo/'
languageCode = 'en-us'
title = 'MetaCurious'
theme = 'PaperMod'

[params]
  description = "Coaching emerging leaders for more equitable communities"
  author = "MetaCurious"
  showShareButtons = true
  showReadingTime = true
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = false
  showToc = true
  
  # Enhanced visual settings
  defaultTheme = "light"
  ShowFullTextinRSS = true
  ShowPostNavLinks = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Custom assets for branding
  [params.assets]
    favicon = "/favicon.svg"
    favicon16x16 = "/favicon.svg"
    favicon32x32 = "/favicon.svg"
    apple_touch_icon = "/logo.svg"

[params.homeInfoParams]
  Title = "MetaCurious Coaching"
  Content = """
Empowering emerging leaders to foster equitable communities through transformative coaching in leadership, social justice, and relationships.

**Specialized Coaching Services**
- Leadership Development
- Social Justice & Equity
- Relationship Coaching
"""

